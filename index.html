<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Get access to Tailwind CSS using CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="bg-gradient-to-tl to-gray-50 from-[#d2d6db] pt-[200px]">
    <figure
      class="flex flex-col w-[340px] rounded-lg shadow p-6 bg-white gap-4 mx-auto"
    >
      <figcaption class="flex items-center gap-4 h-[49px]">
        <img
          src="./img/profile-thumbnail.png"
          alt="Sarah Dole's profile picture"
          class="object-cover rounded-full"
          loading="lazy"
          width="48"
          height="48"
        />
        <div class="flex flex-col flex-1 overflow-hidden">
          <h2 class="font-semibold text-lg truncate">
            Sarah Dole
          </h2>
          <a href="" class="text-sm text-neutral-600 hover:text-neutral-700 truncate">@sarahdole</a>
        </div>
      </figcaption>
      <blockquote class="text-base text-neutral-600 line-clamp-[8]">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </blockquote>
    </figure>

    <!-- Sarah Dole
      @sarahdolegit
      I've been searching for high-quality abstract images for my design projects, 
      and I'm thrilled to have found this platform. The variety and depth of creativity are astounding! 
    -->

    <footer class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/neerajsingh869"
        target="_blank"
        >Neeraj Singh</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
