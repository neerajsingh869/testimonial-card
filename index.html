<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Get access to Tailwind CSS using CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="bg-gradient-to-tl to-gray-50 from-[#d2d6db] pt-[200px]">
    <article
      class="flex flex-col w-[340px] rounded-lg shadow p-6 bg-white gap-4 mx-auto"
    >
      <div class="flex items-center gap-4">
        <img
          src="./img/profile-thumbnail.png"
          alt="Testimonial Card"
          class="h-full object-cover w-12 h-12"
        />
        <div class="flex flex-col">
          <span class="font-semibold text-lg">Sarah Dole</span>
          <span class="text-sm text-neutral-600">@sarahdole</span>
        </div>
      </div>
      <p class="text-base text-neutral-600">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </article>
